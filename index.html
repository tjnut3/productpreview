<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="information-container">
        <div class="image-container">
          <img src="./images/image-product-mobile.jpg" alt="perfume">
        </div>
        <div class="text-container">
          <h1>P E R F U M E</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for House of CHANEL.</p>
        </div>
        <div class="price-container">
          <h1>$149.99</h1>
          <h2>$169.99</h2>
        </div>
        <button type="submit">
          <img src="./images/icon-cart.svg" alt="add-button">Add to cart
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/tjnut3">Jisuu</a>.
    </div>
  </footer>
</body>
</html>
